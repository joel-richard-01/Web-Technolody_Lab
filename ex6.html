<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
    </head>

    <body onload="display()">

        <h1>Digital Clock</h1>
        <p id="time"></p>

        <script>
            function display() 
            {
                const today = new Date();
                let h = today.getHours();
                let m = today.getMinutes();
                let s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('time').innerHTML =  h + ":" + m + ":" + s;
                setTimeout(display, 1000);
            }

            function checkTime(i) 
            {
                if (i < 10) {i = "0" + i};
                return i;
            }

        </script>
    </body>
</html>


# background color change
<!DOCTYPE html>
<html>
    <head>
        <title>BG Color changer</title>
    </head>

    <body onload="color()">
        <h1>Color Background!</h1>
        <script >
            function color()
            {
                var red = Math.floor(Math.random()*255);
                var blue = Math.floor(Math.random()*255);
                var green = Math.floor(Math.random()*255);

                var color = "rgb("+red+","+green+","+blue+")";

                document.getElementsByTagName("body")[0].style = "background-color:"+color;
                
            }
            setInterval(color,1000);
            
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Change font size</title>
    </head>
    <body>
        <h1>Change Font size</h1>

        <p id="para1" onmouseover="incSize()" onmouseout="decSize()"> Move cursor over me to zoom in....</p>

        <script>
            function incSize()
            {
                
                document.getElementById("para1").style = "font-size : 28px";
            }

            function decSize()
            {
                document.getElementById("para1").style = "font-size : auto";
            }
            
        </script>
    </body>
</html>


#moving car
<!DOCTYPE html>
<html>
    <head>
        <title>Car</title>
    </head>
    <body>
        <h1>Move a Car</h1>
        <button type="button" onclick="moveRight()">Move Right</button>
        <button type="button" onclick="stop()">Stop</button>

        <img id="img" src="car.jpg">

        <script>
            function init()
            {
                imgObj = document.getElementById('img');
                imgObj.style.position = 'relative';
                imgObj.style.left = '0px';
            }

            function moveRight()
            {
                
                imgObj.style.left = parseInt(imgObj.style.left)+1+'px';
                animate = setTimeout('moveRight()',10);
            }

            function stop()
            {
                clearTimeout(animate);
                imgObj.style.left = '0px'
            }

            window.onload = init()
        </script>
    </body>
</html>

            function Student_arr()
            {
             var Student = [{name : 'Evaklee', r_num : 'URK20CS2056', dob : '20-apr-1995'},{name : 'Nithu',r_num : 'URK20CS2070',dob : '05-jan-1998'},{name : 'Agees',r_num : 'URK20CS2040',dob : '05-jan-2005'}];
             
                let text_before = " "
